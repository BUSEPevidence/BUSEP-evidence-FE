   <div class="bottom-menu">

            </div>
        </a>
        <a [routerLink]="['/login']" [hidden]="isHidden()">
            <div class="item">
                <mat-icon aria-hidden="false" aria-label="Login icon" fontIcon="login"></mat-icon>
                <div class="tooltip">Login</div>
            </div>
        </a>
        <a [routerLink]="['/login']" (click)="logOut()" [hidden]="isHiddenLogout()">

                <mat-icon aria-hidden="false" aria-label="Login icon" fontIcon="logout"></mat-icon>
