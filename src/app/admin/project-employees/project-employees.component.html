<h3 class="project-title">{{project.title}}</h3>

<table class="user-table" style="border: 5px solid #0e424b;">
  <thead>
    
  </thead>
  <tbody>
      <td>
          <mat-select [(value)]="selectedEmployee">
              <mat-option *ngFor="let value of nonEmployeeList" [value]="value">{{ value.firstname }} {{value.lastname}}</mat-option>
          </mat-select>
      </td>
      <td>
        <button class="accept-btn"  (click)="addEmployeeToProject()">Add employee</button>
      </td>
  </tbody>
</table>

<table class="user-table">
  <thead>
    <tr>
      <th>Email</th>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Address</th>
      <th>Phone number</th>
      <th>Roles</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employeeList">
      <td>{{ employee.username }}</td>
      <td>{{ employee.firstname }}</td>
      <td>{{ employee.lastname }}</td>
      <td>{{ employee.address }} {{employee.city}} {{employee.state}}</td>
      <td>{{ employee.number}}</td>
      <td>{{ employee.roles }}</td>
    </tr>
  </tbody>
</table>
