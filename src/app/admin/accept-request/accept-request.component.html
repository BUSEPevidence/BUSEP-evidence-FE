<table class="user-table">
    <thead>
      <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Number</th>
        <th>Roles</th>
        <th>Admin Approve</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of resultList">
        <td>{{ user.username }}</td>
        <td>{{ user.firstname }}</td>
        <td>{{ user.lastname }}</td>
        <td>{{ user.address }}</td>
        <td>{{ user.city }}</td>
        <td>{{ user.state }}</td>
        <td>{{ user.number }}</td>
        <td>{{ user.password }}</td>
        <td>
          <button class="accept-btn" (click)="approveRequest(user)">Accept</button>
          <button class="deny-btn" (click)="denieRequest(user)">Deny</button>
        </td>
      </tr>
    </tbody>
  </table>
